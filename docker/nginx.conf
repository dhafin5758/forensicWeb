events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=5r/h;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

    # Upstream API server
    upstream api_backend {
        server api:8000;
    }

    server {
        listen 80;
        server_name _;

        # Max upload size (adjust for large memory images)
        client_max_body_size 20G;
        client_body_timeout 3600s;
        client_header_timeout 3600s;

        # Frontend (static files)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running requests
            proxy_read_timeout 3600s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Upload endpoint with stricter rate limit
        location /api/v1/upload {
            limit_req zone=upload_limit burst=2 nodelay;
            
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Extended timeouts for large uploads
            proxy_read_timeout 7200s;
            proxy_connect_timeout 600s;
            proxy_send_timeout 7200s;
        }

        # API documentation
        location /docs {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://api_backend/api/v1/health;
        }
    }

    # HTTPS configuration (uncomment and configure for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name yourdomain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #
    #     # ... rest of configuration ...
    # }
}
